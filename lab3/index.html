<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>

<audio id="a" src="./sounds/clap.wav" data-key="a"></audio>
<audio id="s" src="./sounds/kick.wav" data-key="s"></audio>
<audio id="d" src="./sounds/hihat.wav" data-key="d"></audio>
